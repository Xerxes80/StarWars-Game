<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  
    <title>StarWars</title>
</head>
<body >
    <!-- === -->
<header class="navbar ">
    <h2 class="navbar-brand">Star Wars RPG</h2>
</header>
    <!-- === -->
<div class="container">
    <!-- === -->
<div class="row ">
    <div class="col-md-6 ">
        <section class="container1">
            <h3 class="title">Select A Character</h3>
            <div class="characters">
                <div class="row no-gutters">
                    <div class="ch col-3 ch1" id="0">
                        <div class="name">
                            Sky Walker
                        </div>
                        <img class="img" src="assets/image/Sky-Walker.png">
                        <div class="power">
                            120
                        </div>
                    </div>
                    <div class="ch col-3 " id="1">
                        <div class="name">
                            Count Dokoo
                        </div>
                        <img class="img" src="assets/image/Count-Dokoo.png">
                        <div class="power">
                            100
                        </div>
                    </div>
                    <div class="ch col-3" id="2">
                        <div class="name">
                            Dart Vader
                        </div>
                        <img class="img" src="assets/image/Dart-Vader.png">
                        <div class="power">
                            150
                        </div>
                    </div>
                    <div class="ch col-3" id="3">
                        <div class="name">
                            Qui Gon Jinn
                        </div>
                        <img class="img" src="assets/image/Qui-Gon-Jinn.png">
                        <div class="power">
                            180
                        </div>
                    </div>
                </div>
            </div>
        </section> <!-- === -->
    </div> <!-- === -->
    <!-- === -->
    <div class="col-md-6 ">
        <section class="container2">
            <h3 class="title">Fight Section</h3>
            <div class="battle-box row no-gutters" >
                <div class="defender col-3">
                    <div class="ch defender" id="defender">
                        <div class="name">
                        </div>
                            <img class="img" src="">
                        <div class="power">
                        </div>
                    </div>
                </div>
                <div class="command col-6">
                    <button type="button" class="btn" id="attack">
                        Attack
                    </button>
                    <button type="button" class="btn" id="restart">
                        Restart
                    </button>
                    <div class="message-box">
                        <h4 class="msg defender-msg">
                        </h4>
                        <h4 class="msg enemy-msg">
                        </h4>
                    </div>
                </div>
                <div class="enemy col-3">
                    <div class="ch enemy" id="enemy">
                        <div class="name">
                        </div>
                            <img class="img" src="">
                        <div class="power">
                        </div>
                    </div>
                </div>
            </div>
        </section> <!-- === -->
    </div> <!-- === -->
</div> <!-- === -->
</div> <!-- === -->
<footer class="footer">
    &copy;Copyright2017 Kevin Tabesh
</footer>
<script src="assets/javascript/game.js"></script>
</body>
</html>
